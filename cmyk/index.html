<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMYK</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chooser {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .title {
      font-size: 48px;
      font-weight: 200;
      letter-spacing: 6px;
      display: flex;
      align-items: flex-start;
    }
    .title .c { color: #00ffff; }
    .title .m { color: #ff00ff; }
    .title .y { color: #ffff00; }
    .title .k { color: #000000; }
    .cards {
      display: flex;
      gap: 24px;
    }
    .card {
      width: 160px;
      height: 200px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      text-decoration: none;
      color: #333;
      transition: border-color 0.2s, transform 0.15s;
      cursor: pointer;
    }
    .card:hover {
      border-color: #999;
      transform: translateY(-4px);
    }
    .card-label {
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 2px;
    }
    .card-sub {
      font-size: 11px;
      font-weight: 300;
      color: #aaa;
    }
    .card-icon {
      display: flex;
      gap: 3px;
    }
    .card-icon .block {
      width: 18px;
      height: 18px;
      border-radius: 2px;
    }
    .card-t .card-icon .block {
      width: 14px;
      height: 14px;
    }
    .card-t .card-icon {
      display: grid;
      grid-template-columns: 14px 14px 14px;
      gap: 2px;
    }
  </style>
</head>
<body>
  <div class="chooser">
    <div class="title">
      <span class="c">C</span><span class="m">M</span><span class="y">Y</span><span class="k">K</span>
    </div>
    <div class="cards">
      <a class="card card-classic" href="./classic/">
        <div class="card-icon">
          <div class="block" style="background: #00ffff;"></div>
          <div class="block" style="background: #ff00ff;"></div>
          <div class="block" style="background: #ffff00;"></div>
        </div>
        <div class="card-label">classic</div>
        <div class="card-sub">1-3 block pieces</div>
      </a>
      <a class="card card-t" href="./t/">
        <div class="card-icon">
          <div class="block" style="background: transparent;"></div>
          <div class="block" style="background: #00ffff;"></div>
          <div class="block" style="background: transparent;"></div>
          <div class="block" style="background: #00ffff;"></div>
          <div class="block" style="background: #00ffff;"></div>
          <div class="block" style="background: #00ffff;"></div>
        </div>
        <div class="card-label">tetromino</div>
        <div class="card-sub">shaped pieces</div>
      </a>
    </div>
  </div>
</body>
</html>
